<section class="filtersSection">
    <div class="filter">
        <p>Filter by Genre</p>
        <select name="genreFilter" id="genreFilter" [(ngModel)] = "selectedGenre">
            <option value="" disabled selected>Select genre</option>
            <option *ngFor="let genre of genres" [value]="genre.id">{{ genre.name }}</option>
        </select>
    </div>
    <!-- <div class="filter">
        <p>Filter by Author</p>
        <select name="authorFilter" id="authorFilter">
            <option value="value1">Value 1</option>
        </select>
    </div> -->
    <div class="filter">
        <p>Order by</p>
        <select name="orderBy" id="orderBy" [(ngModel)] = "selectedSort">
            <option value="" disabled selected>Select order</option>
            <option *ngFor="let option of sortOptions" [value]="option.option">{{ option.text }}</option>
            <!-- (change) = "OnSelectedSort($any($event.target).value)" -->
            <!-- (onSelect)="onItemSelect($event)" [data]="dropdownList" (change) = "onGenreChange()"-->
        </select>
    </div>
    <div class="btn-go">
        <app-button (click)="onClick()"></app-button>
        <p>Go!</p>
    </div>
</section>
